<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Average Finder</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        @font-face{
        font-family: rsom;
        src: url(rsom.ttf);
        } 
        @font-face{
        font-family: bella;
        src: url(bella.ttf);
        }   
        body{
            background-image: url(bg.jpg);
            text-align: center;
            color: floralwhite;
        }
        .avg{
            background-color: #3e5e61;
            color: white;
            opacity: 80%;
            padding: 15px;
            margin-top: 190px;
            width: 1200px;
            border-radius: 290px;
            margin-left: 120px;
        }
        h2{
            color: white;
            opacity: 90%;
            padding: 3px;
            font-size: 80px;
            font-family: rsom;
            margin-bottom: 3px;
            margin-top: 1px;
        }
        .result{
            color: white;
            opacity: 90%;
            padding: 3px;
            font-size: 35px;
            font-family: rsom;
            margin-bottom: 3px;
        }
        input{
            padding: 15px;
            border-radius: 90px;
            width: 900px;
            margin-bottom: 10px;
            margin-top: 10px;
            text-align: center;
            font-family: rsom;
            font-size: 30px;
            color: #3e5e61;
        }
        button{
            margin-top: 20px;
            font-size: 30px;
            background-color: #7f999c;
            color: floralwhite;
            outline: none;
            border-radius: 30px;
            width: 200px;
            font-family: bella;
        }
        button:hover{
            background-color: #b3cccf;
            color: floralwhite;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="avg">
      <h2>⬩ Grade Checker ⬩</h2>
      <input type="number" id="num1" placeholder="Enter First Semester Average"><br>
      <input type="number" id="num2" placeholder="Enter Second Semester Average:"><br>
      <button py-click="Operation">compute</button>
      <p id="result" class="result"></p>
      <p id="result2" class="result2"></p>
  </div>
  <script type="py" src="main.py"></script>
</body>
</html>
